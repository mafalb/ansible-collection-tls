# vim: set ft=yaml ts=2 expandtab:
---

name: CI

on: 
  push:
  pull_request:  
  schedule:
  - cron: '40 12 * * 6'

jobs:
  tls:

    runs-on: ubuntu-20.04

    strategy:

      fail-fast: false

      matrix:

        target:
        - centos_7
        - centos_8
        - ubuntu_1804
        - ubuntu_1604
        - ubuntu_2004
        - fedora_32

        include:

        - target: centos_7
          distribution: centos
          version: 7

        - target: centos_8
          distribution: centos
          version: 8

        - target: ubuntu_1804
          distribution: ubuntu
          version: bionic

        - target: ubuntu_1604
          distribution: ubuntu
          version: xenial

        - target: ubuntu_2004
          distribution: ubuntu
          version: focal

        - target: fedora_32
          distribution: fedora
          version: 32

    env:
      CI_CONTAINER_IMAGE: ${{ matrix.distribution }}
      CI_CONTAINER_TAG: ${{ matrix.version }}
      CI_CONTAINER_PRIVILEGED: true

    defaults:
      run:
        working-directory: ansible_collections/mafalb/tls

    steps:

      - name: checkout collection
        uses: actions/checkout@v2
        with:
          path: ansible_collections/mafalb/tls
      
      - name: install system ansible
        run: sudo apt install ansible

      # note: this uses ansible-galaxy from preinstalled ansible (2.10)
      #
      - name: install mafalb.ansible
        run: ansible-galaxy collection install -r molecule/requirements.yml

      # note: this uses ansible-playbook from system ansible
      #
      - name: install molecule
        run: /usr/bin/ansible-playbook -D ~/.ansible/collections/ansible_collections/mafalb/ansible/playbooks/molecule.yml -e molecule_ansible_version=$ANSIBLE_VERSION -t all,debug

      - name: check ansible version
        run: |
          source ~/.virtualenvs/molecule/bin/activate
          ansible --version | grep "^ansible ${{ matrix.ansible_version }}"

      - name: run molecule tests
        run: |
          source ~/.virtualenvs/molecule/bin/activate 
          PY_COLORS=1 CI_CONTAINER_PRIVILEGED=$CI_CONTAINER_PRIVILEGED CI_CONTAINER_IMAGE=$CI_CONTAINER_IMAGE CI_CONTAINER_TAG=$CI_CONTAINER_TAG molecule test

...
