# vim: set ft=yaml ts=2 expandtab:
---

name: CI

on: 
  push:
  pull_request:  
  schedule:
  - cron: '40 12 * * 6'

jobs:
  tls:

    runs-on: ubuntu-18.04

    steps:

      - name: checkout collection
        uses: actions/checkout@v1
        with:
          path: ansible_collections/mafalb/tls
      
      - name: install mafalb.ansible
        run: ansible-galaxy collection install mafalb.ansible

      - name: grep for forgotten no_log
        run: '! grep -r "no_log: false" roles'

      - name: install molecule
        run: ansible-playbook -D install_molecule.yml

      - name: manual lint
        run: |
          source ~/.virtualenvs/molecule/bin/activate
          ansible-lint roles/*

      - name: run molecule tests
        run: |
          source ~/.virtualenvs/molecule/bin/activate 
          PY_COLORS=1 molecule test

...
